<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    img {
      margin-top: 30px;
      max-width: 90%;
      border-radius: 15px;
      border: 4px solid #00ffcc;
    }
    #stopBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 32px;
      color: red;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 999;
    }
    #stopBtn:hover {
      color: white;
    }
  </style>
</head>
<body>
  <!-- Stop button -->
  <button id="stopBtn" onclick="stopDetection()">âœ–</button>

  <h1>Live Detection</h1>
  <img src="{{ url_for('video_feed') }}" alt="Live Detection">

  <script>
    function stopDetection() {
      fetch('/stop')
        .then(() => {
          window.location.href = "/";
        })
        .catch(() => {
          window.location.href = "/";
        });
    }
  </script>
</body>
</html>
