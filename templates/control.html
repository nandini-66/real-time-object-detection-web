<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Detection Control Panel</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #00ffcc;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            background-color: #ff0055;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #cc0044;
        }
    </style>
</head>
<body>

    <h1>🎮 Object Detection Control Panel</h1>

    <a href="/" class="btn">🏠 Home</a>
    <a href="/detect" class="btn">📷 Start Detection</a>
    <a href="/stop" class="btn">🛑 Stop Detection</a>

</body>
</html>
